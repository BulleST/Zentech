<header class="header" [class.header-mobile]="isMobile" [class.header-home]="homeActive">
    <div class="header-logo">
        <!-- <img src="assets/img/logo-newclick-white.png" alt="Logo New Click"> -->
        <img *ngIf="empresa" [src]="empresa.logoDataUri" [attr.alt]="empresa.nome">
    </div>
    <div class="header__userLogado">
        <div class="header__userLogado-content" [class.header__userLogado-submenu--open]="menuMinhaContaOpen"
             (click)="toggleMenuMinhaConta()">
            <div class="header__userLogado-img">
                <fa-icon [icon]="faUser"></fa-icon>
            </div>
            <div class="header__userLogado-text" *ngIf="!userLogado">
                <p>teste@gmail.com</p>
                <p>Teste</p>
            </div>
            <div class="header__userLogado-text" *ngIf="userLogado">
                <p>{{userLogado.email}}</p>
                <p>{{perfil}}</p>
            </div>
        </div>
    </div>
</header>
<div class="header__userLogado-submenu" [class.header__userLogado-submenu--open]="menuMinhaContaOpen">
    <p class="header__userLogado-submenu-link">Bem-vindo</p>
    <a class="header__userLogado-submenu-link" (click)="minhaConta()">
        <span style="margin-right: 8px;">
            <fa-icon [icon]="faIdCard"></fa-icon>
        </span> Meus dados </a>
    <a class="header__userLogado-submenu-link" (click)="sair()">
        <span style="margin-right: 8px;">
            <fa-icon [icon]="faSignOut"></fa-icon>
        </span> Sair </a>
</div>
