<div class="content">
    <p-table
             class="table table-striped"
             [class.mt-2]="formatedList.length == 0"
             #dt
             [columns]="columns"
             [value]="formatedList"
             [rows]="50"
             [lazy]="true"
             [rowHover]="true"
             [rowsPerPageOptions]="[10, 25, 50, 100]"
             responsiveLayout="scroll"
             [paginator]="paginator && formatedList.length > 0"
             [showCurrentPageReport]="true"
             currentPageReportTemplate="Exibindo {first} de {totalRecords} resultado(s)"
             [globalFilterFields]="filters"
             [(selection)]="selected"
             [selectionMode]="'single'"
             (onRowSelect)="onRowSelect($event)"
             (onRowUnselect)="onRowUnselect($event)"
             [filterDelay]="100">
        <ng-template pTemplate="caption">
            <div class="d-flex justify-content-between align-items-end flex-wrap w-100 px-0 py-0 flex-sm-row flex-column-reverse">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12 p-0 mb-sm-0 mb-2">
                    <p *ngIf="!loading && formatedList.length > 0 && showResultLength">
                        <small> {{ formatedList.length }} resultado(s) </small>
                    </p>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-12 d-flex align-items-center justify-content-end flex-wrap flex-sm-row flex-column-reverse px-0 mb-sm-0">
                    <div class="col d-flex flex-wrap ng-star-inserted px-0 justify-content-end" *ngIf="topActions != undefined">
                        <ng-template [ngTemplateOutlet]="topActions"></ng-template>
                    </div>
                    <div class="p-input-icon-left col-lg-4 col-md-4 col-sm-4 col-12 mb-2" *ngIf=" filterTable">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" class="form-control "
                               (input)="dt.filterGlobal(filter.value , 'contains')" #filter placeholder="Pesquisar" />
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr class="grey">
                <th [pSortableColumn]="item.field" *ngFor="let item of columns; index as i" [class.ps-4]="i == 0">
                    <div class="d-flex align-items-center justify-content-between">
                        <span class="me-auto" [innerHTML]="item.header"></span>
                        <p-sortIcon [field]="item.field" *ngIf="sortTable"></p-sortIcon>
                        <p-columnFilter #filter [type]="item.filterType" [field]="item.field" [display]="item.filterDisplay" [matchMode]="item.filterMatchMode" [showOperator]="item.showOperator" [showMatchModes]="item.filterShowMatchMode" [showAddButton]="item.filterShowAddButton">
                            <ng-template *ngIf="item.booleanValues" pTemplate="filter" let-filter="filterCallback">
                                <p-dropdown [(ngModel)]="currentBooleanFilter" [options]="[ {value: undefined, label: 'Todos'}, {value: true, label: 'Ativo'}, {value: false, label: 'Inativo'} ]" (onChange)="filter($event.value); currentBooleanFilter = $event.value" placeholder="Todos" optionLabel="label" optionValue="value"></p-dropdown>
                            </ng-template>
                            <ng-template *ngIf="item.maskType == 'cpf'" pTemplate="filter" let-filter="filterCallback">
                                <input type="text" pInputText mask="000.000.000-00" #cpf="ngModel" ngModel (change)="filter(cpf.value); currentCPFFilter = cpf.value;" placeholder="000.000.000-00" />
                            </ng-template>
                            <ng-template *ngIf="item.filterType == 'date'" pTemplate="filter" let-filter="filterCallback">
                                <p-calendar [(ngModel)]="currentDateFilter"
                                            (onBlur)="primeNgDataFilter(currentDateFilter, filter, filter)"
                                            (onSelect)="primeNgDataFilter(currentDateFilter, filter, filter);"
                                            [showIcon]="true"
                                            dateFormat="dd/mm/yy"></p-calendar>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-columns="columns" let-rowIndex="rowIndex">
            <tr [class.selected]="item == selected"
                [class.selectable]="item.canSelect != false && selectable"
                [pSelectableRow]="item.canSelect != false && selectable? item : null"
                [pSelectableRowIndex]="item.canSelect != false && selectable? rowIndex : null">
                <td *ngFor="let col of columns; index as i" [class.ps-4]="i == 0">
                    <p>
                        {{item[col.field]}}
                    </p>
                </td>
                <td class="td-actions">
                    <div class="d-flex align-items-center">
                        <ng-template #rowActions *ngIf="rowActions" [ngTemplateOutlet]="rowActions"></ng-template>
                        <div class="actions" *ngIf="item.showMenuOption != false && menuTable">
                            <button class="actions__toggle" [class.active]="item == selected">
                                <span class="icon icon-ellipsis" (click)="onRowSelect(item)">
                                    <fa-icon [icon]="faEllipsisV"></fa-icon>
                                </span>
                                <span class="icon icon-times" (click)="onRowUnselect(item)">
                                    <fa-icon [icon]="faTimes"></fa-icon>
                                </span>
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="columns.length + 1 " class="py-2 px-3 border-0 border-light">
                    <p *ngIf="loading" class="py-1 px-1">
                        <span class="spinner-border spinner-border-sm me-1"></span>
                        <span>Carregando... </span>
                    </p>
                    <p *ngIf="!loading">
                        <span>Nenhum registro encontrado.</span>
                    </p>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="actions-nav" [ngStyle]="{
        opacity: tableLinks.length > 0 && menuTable ? 1 : 0
    }">
        <div class="actions-nav-inner" *ngIf="selected">
            <a class="actions-nav-link"
               *ngFor="let item of tableLinks"
               [routerLink]="item.fullRoute">{{item.label}}</a>
        </div>
    </div>
</div>
