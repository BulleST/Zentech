<ng-template #icon>
    <fa-icon [icon]="faKey"></fa-icon>
</ng-template>
<ng-template #template>
    <form #form="ngForm" (ngSubmit)="send(form)">
        <div class="form-row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                <div class="form-floating">
                    <input [type]="showHide.value ? 'password' : 'text'"
                           class="form-control"
                           id="password"
                           name="password"
                           #password="ngModel"
                           [(ngModel)]="objeto.password"
                           placeholder="******"
                           minlength="6"
                           required>
                    <label for="password">
                        <span>Senha <span class="text-danger">*</span>
                        </span>
                    </label>
                </div>
                <div *ngIf="password.errors != null && password.touched" class="pl-2 pt-2 pb-0">
                    <p class="text-danger" *ngIf="password.errors['required']">Este campo é obrigatório.</p>
                    <p class="text-danger" *ngIf="password.errors['minlength']">A senha deve conter pelo menos 6 caracteres.</p>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                <div class="form-floating">
                    <input [type]="showHide.value ? 'password' : 'text'"
                           class="form-control"
                           id="confirmPassword"
                           name="confirmPassword"
                           #confirmPassword="ngModel"
                           [(ngModel)]="objeto.confirmPassword"
                           placeholder="******"
                           required>
                    <label for="confirmPassword">
                        <span>Confirmar Senha <span class="text-danger">*</span></span>
                    </label>
                </div>
                <div *ngIf="confirmPassword.errors != null && confirmPassword.touched" class="pl-2 pt-2 pb-0">
                    <p class="text-danger" *ngIf="confirmPassword.errors['required']">Esse campo é obrigatório</p>
                </div>
                <p class="text-danger p-2" *ngIf="password.value != confirmPassword.value">Senhas não são iguais</p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                <div class="d-flex align-items-center">
                    <input type="checkbox"
                           name="showHide"
                           id="showHide"
                           #showHide="ngModel"
                           ngModel
                           [value]="true">
                    <label for="showHide" class="ml-2">
                        <span *ngIf="showHide.value">Exibir</span>
                        <span *ngIf="!showHide.value">Esconder</span> senha </label>
                </div>
            </div>
        </div>
        <div class="form-row px-2 mb-2" *ngIf="erro">
            <p class="text-danger">{{erro}}</p>
        </div>
        <div class="form-row">
            <div class="form-group form-floating col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="form.invalid || loading || password.value != confirmPassword.value">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span> 
                    <span>Salvar</span> 
                </button>
            </div>
        </div>
    </form>

</ng-template>
