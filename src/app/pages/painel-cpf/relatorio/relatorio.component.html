
<ng-template #icon>
    <!-- <fa-icon [icon]="faFile"></fa-icon> -->
    <svg style="margin-top: -6px;" xmlns="http://www.w3.org/2000/svg"fill="currentColor" class="bi bi-file-earmark-post" viewBox="0 0 16 16">
        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
        <path d="M4 6.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-7zm0-3a.5.5 0 0 1 .5-.5H7a.5.5 0 0 1 0 1H4.5a.5.5 0 0 1-.5-.5z"/>
    </svg>
</ng-template>
<ng-template #template>
    <form #form="ngForm">
        <div class="form-row">
            <div class="form-group col-lg-9 col-md-6 col-12">
                <label for="nome">Nome:</label>
                <input type="text" 
                        class="form-control" 
                        id="nome" 
                        name="nome" 
                        #nome="ngModel" 
                        [(ngModel)]="objeto.nome" 
                        readonly>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-12">
                <label for="cpf">CPF:</label>
                <input type="text" 
                        class="form-control" 
                        id="cpf" 
                        name="cpf" 
                        #cpf="ngModel"
                        mask="000.000.000-00"
                        [(ngModel)]="objeto.cpf" 
                        readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-6 col-12">
                <label for="dataOperacao">Data da Operação:</label>
                <input type="date" 
                        class="form-control" 
                        id="dataOperacao" 
                        name="dataOperacao" 
                        #dataOperacao="ngModel" 
                        [(ngModel)]="objeto.dataOperacao" 
                        readonly>
            </div>
            <div class="form-group col-sm-6 col-12">
                <label for="valorOperacao">Valor da Operação:</label>
                <app-input-number [valueInput]="objeto.valorOperacao"
                                (valueChanges)="objeto.valorOperacao = $event; "
                                [inputId]="'valorOperacao'"
                                [mask]="'separator.2'"
                                [thousandSeparator]="'.'"
                                [decimalMarker]="','"
                                [prefix]="objeto.valorOperacaoMoeda"
                                [readonly]="true"
                                [showErrorMessage]="false"
                                [autoReplaceValue]="false"></app-input-number>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-12">
                <label for="limiteAtribuido">Limite Atribuído:</label>
                <app-input-number [valueInput]="objeto.limiteAtribuido"
                                (valueChanges)="objeto.limiteAtribuido = $event; "
                                [inputId]="'limiteAtribuido'"
                                [mask]="'separator.2'"
                                [thousandSeparator]="'.'"
                                [decimalMarker]="','"
                                [prefix]="objeto.limiteAtribuidoMoeda"
                                [readonly]="true"
                                [showErrorMessage]="false"
                                [autoReplaceValue]="false"></app-input-number>
            </div>
            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-12">
                <label for="limiteConsumido">Limite Consumido:</label>
                    <app-input-number [valueInput]="objeto.limiteConsumido"
                                    (valueChanges)="objeto.limiteConsumido = $event; "
                                    [inputId]="'limiteConsumido'"
                                    [mask]="'separator.2'"
                                    [thousandSeparator]="'.'"
                                    [decimalMarker]="','"
                                    [prefix]="objeto.limiteConsumidoMoeda"
                                    [readonly]="true"
                                    [showErrorMessage]="false"
                                    [autoReplaceValue]="false"></app-input-number>
                   
            </div>
            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-12">
                <label for="saldoLimite">Saldo Limite:</label>
                    <app-input-number [valueInput]="objeto.saldoLimite"
                                    (valueChanges)="objeto.saldoLimite = $event; "
                                    [inputId]="'saldoLimite'"
                                    [mask]="'separator.2'"
                                    [thousandSeparator]="'.'"
                                    [decimalMarker]="','"
                                    [prefix]="objeto.saldoLimiteMoeda"
                                    [readonly]="true"
                                    [showErrorMessage]="false"
                                    [autoReplaceValue]="false"></app-input-number>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12">
                <label for="status">Status:</label>
                <input type="text" 
                        class="form-control" 
                        id="status" 
                        name="status" 
                        #status="ngModel" 
                        [(ngModel)]="objeto.status" 
                        readonly>
            </div>
            <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                    <label for="chargeBack">Charge Back:</label>
                    <input type="text" 
                            class="form-control" 
                            id="chargeBack" 
                            name="chargeBack" 
                            #chargeBack="ngModel" 
                            [value]="objeto.chargeBack ? 'Sim' : 'Não'"
                            [(ngModel)]="objeto.chargeBack" 
                            readonly
                            disabled>
            </div>
        </div>
        <div class="form-row">
        </div>
        <div class="form-row px-1 mt-2">
            <button class="btn btn-primary">Exportar relatório</button>
        </div>
    </form>
</ng-template>
