<ng-template #icon>
    <fa-icon [icon]="faUser"></fa-icon>
</ng-template>
<ng-template #template>
    <form class="px-2">
        <div class="row pb-2"> <!--Dados cadastrais-->
            <div>
                <div class="bg-light card card-body py-1">
                    <div class="row">
                        <h6>Dados Cadastrais</h6>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-12"> <!-- Id -->
                            <label for="id">Id:</label>
                            <input type="text"
                                   class="form-control"
                                   name="id"
                                   id="id"
                                   #id="ngModel"
                                   [(ngModel)]="objeto.id"
                                   readonly>
                        </div>
                        <div class="form-group col-lg-8 col-md-8 col-sm-8 col-12"> <!-- Nome -->
                            <label for="nome">Nome Completo:</label>
                            <input type="text"
                                   class="form-control"
                                   name="nome"
                                   id="nome"
                                   #nome="ngModel"
                                   [(ngModel)]="objeto.nome"
                                   readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12"> <!-- CPF -->
                            <label for="cpf">CPF:</label>
                            <input type="text"
                                   class="form-control"
                                   name="cpf"
                                   id="cpf"
                                   #cpf="ngModel"
                                   [(ngModel)]="objeto.cpf"
                                   mask="000.000.000-00"
                                   readonly>
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12"> <!-- Data de Nascimento -->
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date"
                                   class="form-control"
                                   name="dataNascimento"
                                   id="dataNascimento"
                                   #dataNascimento="ngModel"
                                   [(ngModel)]="objeto.dataNascimento"
                                   readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12"><!-- Nome da Mãe -->
                            <label for="nomeMae">Nome da Mãe:</label>
                            <input type="text"
                                   class="form-control"
                                   name="nomeMae"
                                   id="nomeMae"
                                   #nomeMae="ngModel"
                                   [(ngModel)]="objeto.nomeMae"
                                   readonly>
                        </div>
                    </div>
                    <div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12"> <!--Email-->
                            <label for="email">E-mail:</label>
                            <input type="email"
                                   [email]="true"
                                   class="form-control"
                                   name="email"
                                   id="email"
                                   #email="ngModel"
                                   [(ngModel)]="objeto.email"
                                   readonly>
                        </div>
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12"><!--Observações-->
                            <label for="email">Observações: </label>
                            <textarea class="form-control"
                                      name="obs"
                                      id="obs"
                                      #obs="ngModel"
                                      [(ngModel)]="objeto.obs"
                                      readonly>
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pb-2"> <!--Dados inseridos manualmente-->
            <div>
                <div class="bg-light card card-body py-1">
                    <div class="row">
                        <h6>Dados inseridos manualmente</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-sm-4 col-12">
                <label for="dataInscricao">Data Inscrição:</label>
                <input type="date"
                       class="form-control"
                       name="dataInscricao"
                       id="dataInscricao"
                       #dataInscricao="ngModel"
                       [(ngModel)]="objeto.dataInscricao"
                       readonly>
            </div>
        </div>
        <div class="row">
        </div>
        <div class="form-group col-lg-3 col-md-3 col-sm-6 col-12"><!-- Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="text"
                   class="form-control"
                   name="telefone"
                   id="telefone"
                   #telefone="ngModel"
                   [(ngModel)]="objeto.telefone"
                   readonly>
        </div>
    </form>
</ng-template>
