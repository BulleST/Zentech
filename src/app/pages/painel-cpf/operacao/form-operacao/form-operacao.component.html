
<ng-template #icon>

        <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
        <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>

        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
      </svg>
</ng-template>
<ng-template #template>
    <form #form="ngForm" (ngSubmit)="send()" class="needs-validation">
      <div class="px-2">
        <div class="row">
            <div class="form-group col-md-6 col-sm-6 col-12">
                <label for="data">Data: <span class="text-danger">*</span></label>
                <input type="datetime-local" 
                        class="form-control"
                        name="data"
                        id="data"
                        #data="ngModel"
                        [(ngModel)]="objeto.data"
                        required>
                    <div *ngIf="data.touched && data.errors">
                        <p class="text-danger" *ngIf="data.errors['required']">Este campo é obrigatório.</p>
                    </div>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-12">
                <label for="num_Op">Nº Operação: <span class="text-danger">*</span></label>
                <input type="text" 
                        class="form-control"
                        name="num_Op"
                        id="num_Op"
                        mask="0000"
                        placeholder="0000"
                        #num_Op="ngModel"
                        [(ngModel)]="objeto.num_Op"
                        required>
                    <div *ngIf="num_Op.touched && num_Op.errors">
                        <p class="text-danger" *ngIf="num_Op.errors['required']">Este campo é obrigatório.</p>
                    </div>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-12">
                <label for="valor">Valor: <span class="text-danger">*</span></label>
                <app-input-number [valueInput]="objeto.valor"
                    (valueChanges)="objeto.valor = $event;"
                    [inputId]="'valor'"
                    [mask]="'separator.2'"
                    [showErrorMessage]="true"
                    [allowNegativeNumbers]="false"
                    [required]="true"
                    [autoReplaceValue]="false"></app-input-number>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-12">
                <label for="operacao_Status_Id">Status: <span class="text-danger">*</span></label>
                <select class="form-control"
                        [class.form-control-loading]="loadingStatus"
                        name="operacao_Status_Id"
                        id="operacao_Status_Id"
                        #operacao_Status_Id="ngModel"
                        [(ngModel)]="objeto.operacao_Status_Id"
                        required>
                    <option [ngValue]="undefined">Selecione</option>    
                    <option [ngValue]="item.id" *ngFor="let item of status">{{item.name}}</option>    
                </select>
                <div *ngIf="operacao_Status_Id.touched && operacao_Status_Id.errors">
                    <p class="text-danger" *ngIf="operacao_Status_Id.errors['required']">Este campo é obrigatório.</p>
                </div>
            </div>
        </div>
      </div>
        <div class="d-flex align-items-start flex-wrap p-0 mt-1 px-2">
            <div *ngIf="erro || form.invalid" class="m-0 me-3">
                <p class="text-danger" *ngIf="erro">{{erro}}</p>
                <p *ngIf="form.invalid && !erro" class="text-danger">Preencha todos os campos obrigatórios (*) corretamente para salvar.</p>
            </div>
            <button class="btn btn-primary mr-0 ml-auto" [disabled]="form.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> 
                <span>Salvar</span>
            </button>
        </div>
    </form>
</ng-template>
