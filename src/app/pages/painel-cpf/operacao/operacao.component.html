<ng-template #topActions>
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12 mb-2 me-md-2 mx-md-1 px-0">
        <a class="btn btn-primary d-flex align-items-center align-baseline justify-content-center" [routerLink]="['operacao', 'cadastrar']">
            <span style="margin-top: -1px; margin-bottom: 1px;"> Cadastrar Operação</span>
        </a>
    </div>
</ng-template>
<app-list-shared #shared
                 [topActions]="topActions"
                 [list]="list"
                 [showResultLength]="false"
                 [filterLink]="false"
                 [filterTable]="true"
                 [paginator]="false"
                 [sortTable]="true"
                 [menuTable]="true"
                 [columns]="columns"
                 [tableLinks]="tableLinks"
                 [selectable]="true"></app-list-shared>
