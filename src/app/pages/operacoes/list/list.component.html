<section class="page">
    <div class="page__header">
        <span class="title-icon" style="font-size: 36px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
              </svg>
        </span>
        <div class="me-auto">
            <h3 class="page__header-title">Operações</h3>
            <p>Painel CPF</p>
        </div>
    </div>
    <div class="page__body">
        <ng-template #topActions>
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 mx-md-1 mb-2 px-0 ng-star-inserted">
                <a class="btn btn-danger btn-pdf  d-flex align-items-center align-baseline justify-content-center me-md-0 me-sm-1" [routerLink]="['exportar']">
                    <span class="me-2">
                        <svg style="filter: drop-shadow(0px 0px 0px white);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                          </svg>
                    </span>
                    <span style="margin-top: -1px; margin-bottom: 1px;"> Exportar PDF</span>
                </a>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 mx-md-1 mb-2 px-0 ng-star-inserted">
                <a class="btn btn-success bg-success border-success btn-excel d-flex align-items-center align-baseline justify-content-center me-md-0 me-sm-1" [routerLink]="['importar']">
                    <span class="me-2">
                        <svg style="filter: drop-shadow(0px 0px 0px white);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                          </svg>
                    </span>
                    <span style="margin-top: -1px; margin-bottom: 1px;"> Importar EXCEL</span>
                </a>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 mb-2 me-md-2 mx-md-1 px-0 ng-star-inserted">
                <a class="btn btn-primary d-flex align-items-center align-baseline justify-content-center me-md-0 me-sm-1" [routerLink]="['cadastrar']">
                    <span style="margin-top: -1px; margin-bottom: 1px;"> Cadastrar Operação</span>
                </a>
            </div>
        </ng-template>
        <app-list-shared
            [list]="list"
            [topActions]="topActions"
            [filterLink]="false"
            [filterTable]="true"
            [paginator]="true"
            [sortTable]="true"
            [menuTable]="true"
            [columns]="columns"
            [tableLinks]="tableLinks"
            [selectable]="true"
        ></app-list-shared>
    </div>
</section>
<router-outlet></router-outlet>
