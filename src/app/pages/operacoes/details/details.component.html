
<ng-template #icon>
    <svg style="margin-top: -6px;" xmlns="http://www.w3.org/2000/svg"fill="currentColor" class="bi bi-file-earmark-post" viewBox="0 0 16 16">
        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
        <path d="M4 6.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-7zm0-3a.5.5 0 0 1 .5-.5H7a.5.5 0 0 1 0 1H4.5a.5.5 0 0 1-.5-.5z"/>
    </svg>
</ng-template>
<ng-template #template>
    <form #form="ngForm">
        <div class="px-2">
            <div class="row">
                <div class="form-group col-lg-9 col-md-6 col-12">
                    <label for="nome">Nome:</label>
                    <input type="text" 
                            class="form-control" 
                            id="nome" 
                            name="nome" 
                            [value]="objetoList.nomeCliente" 
                            readonly>
                </div>
                <div class="form-group col-lg-3 col-md-6 col-12">
                    <label for="cpfCliente">CPF:</label>
                    <input type="text" 
                            class="form-control" 
                            id="cpfCliente" 
                            name="cpfCliente" 
                            [value]="objetoList.cpfCliente" 
                            readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-12">
                    <label for="dataOperacao">Data da Operação:</label>
                    <input type="datetime-local" 
                            class="form-control" 
                            id="dataOperacao" 
                            name="dataOperacao" 
                            [value]="objeto.data" 
                            readonly>
                </div>
                <div class="form-group col-sm-6 col-12">
                    <label for="valorOperacao">Valor da Operação:</label>
                    <input type="text" 
                        class="form-control" 
                        id="valorOperacao" 
                        name="valorOperacao" 
                        [value]="objetoList.valorOperacao" 
                        readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-12">
                    <label for="limiteConcedido">Limite Concedido:</label>
                    <input type="text" 
                        class="form-control" 
                        id="limiteConcedido" 
                        name="limiteConcedido" 
                        [value]="objetoList.limiteConcedido" 
                        readonly>
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-12">
                    <label for="limiteUtilizado">Limite Utilizado:</label>
                    <input type="text" 
                        class="form-control" 
                        id="limiteUtilizado" 
                        name="limiteUtilizado" 
                        [value]="objetoList.limiteUtilizado" 
                        readonly>
                       
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-12">
                    <label for="limiteAtual">Limite Atual:</label>
                    <input type="text" 
                            class="form-control" 
                            id="limiteAtual" 
                            name="limiteAtual" 
                            [value]="objetoList.limiteAtual" 
                            readonly>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12">
                    <label for="status">Status Operação:</label>
                    <input type="text" 
                            class="form-control" 
                            id="status" 
                            name="status" 
                            [value]="objetoList.statusOperacao" 
                            readonly>
                </div>
            </div>
            <div class="row px-1 mt-2">
                <button class="btn btn-dark" (click)="exportarPDF()">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                            <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                          </svg>
                    </span>
                    Exportar relatório
                </button>
            </div>
        </div>
    </form>
</ng-template>
