<section class="login">
    <div class="login-box">
        <div class="login-tab">
            <p class="login-tab-item">Login</p>
            <p class="login-tab-item">Cadastrar</p>
        </div>
        <form #form="ngForm" (ngSubmit)="send(form)">
            <div class="form-row">
                <div class="form-group col-12 mb-2">
                    <div class="form-floating">
                        <input type="email" email class="form-control" id="email" name="email" #email="ngModel"
                            [(ngModel)]="login.email" placeholder="example@gmail.com" required [pattern]="emailPattern">
                        <label for="email">
                            <span>E-mail<span class="text-danger">*</span></span>
                        </label>
                    </div>
                    <div *ngIf="email.errors != null && email.touched" class="p-1 pb-0">
                        <p class="text-danger" *ngIf="email.errors['required']">Este campo é obrigatório.</p>
                        <p class="text-danger" *ngIf="email.errors['email']">E-mail inválido</p>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                    <div class="form-floating">
                        <input [type]="showHide.value ? 'password' : 'text'" class="form-control" id="password"
                            name="password" #password="ngModel" [(ngModel)]="login.password" placeholder="******"
                            required minlength="6">
                        <label for="password">
                            <span>Senha <span class="text-danger">*</span></span>
                        </label>
                    </div>
                    <div *ngIf="password.errors != null && password.touched" class="p-1 pb-0">
                        <p class="text-danger" *ngIf="password.errors['required']">Este campo é obrigatório.</p>
                        <p class="text-danger" *ngIf="password.errors['minlength']">Senha deve conter pelo menos
                            {{password.errors['requiredLength']}} caracteres.</p>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" name="showHide" id="showHide" #showHide="ngModel" ngModel [value]="true">
                        <label for="showHide" class="ml-2">
                            <span *ngIf="showHide.value">Exibir</span>
                            <span *ngIf="!showHide.value">Esconder</span> senha </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <a class="link" [routerLink]="['..', 'forgot-password']">Esqueci minha senha</a>
            </div>
            <div class="text-center text-wrap-balance col-12" style="width: 104%;margin-left: -2%;">
                <p class="text-danger mb-2" *ngIf="err">{{err}}</p>
                <p class="mt-1 mb-3">
                    Ao realizar login você concorda com os <a class="link" routerLink="./termos-de-uso">termos de
                        uso</a> do planner.
                </p>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                    <button type="submit" class="btn btn-primary w-100 py-2"
                        [disabled]="form.invalid || loading">Login</button>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="col-md-6 col-sm-12 text-md-end text-sm-center text-center mb-1">
                    <p>Não tem conta?<a class="link" [routerLink]="['..', 'register']">Cadastre-se agora</a></p>
                </div>
            </div>
        </form>
    </div>
    <div class="login-logo" >
        <img src="assets/img/logo-icon-color.png" alt="" srcset="">
    </div>
</section>
