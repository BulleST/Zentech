<ng-template #topActions>
    <div class="col-xl-5 col-lg-5 col-md-4 col-sm-12 col-12 mb-2 me-md-2 mx-md-1 px-0">
        <a class="btn btn-primary d-flex align-items-center align-baseline justify-content-center" [routerLink]="['operacao', 'cadastrar']">
            <span style="margin-top: -1px; margin-bottom: 1px;"> Cadastrar Operação</span>
        </a>
    </div>
</ng-template>
<app-list-shared #shared
                 [topActions]="topActions"
                 [tableFooter]="tableFooter"
                 [list]="list"
                 [showResultLength]="false"
                 [filterLink]="false"
                 [filterTable]="true"
                 [paginator]="false"
                 [sortTable]="true"
                 [menuTable]="true"
                 [columns]="columns"
                 [tableLinks]="tableLinks"
                 [selectable]="true"></app-list-shared>
<ng-template #tableFooter>
    <tr *ngIf="!loading">
        <td></td>
        <td></td>
        <td>
            <p class="me-2 pe-5 text-right">Total: <strong>{{limiteUtilizado | currency : 'BRL' : '' : '1.2' }} </strong></p>
        </td>
        <td></td>
        <td></td>
    </tr>
</ng-template>
