
<ng-template #icon>
    <fa-icon [icon]="faDollarSign"></fa-icon>
</ng-template>
<ng-template #template>
    <h6 *ngIf="pessoa" class="my-3" style="color: var(--complementar);">{{pessoa.nome}} - {{pessoa.cpf}}</h6>
    <form #form="ngForm" (ngSubmit)="send()" class="needs-validation">
        <div class="form-row">
            <div class="form-group col-12">
                <label for="valorConcedido">Valor Concedido: <span class="text-danger">*</span></label>
                <app-input-number [valueInput]="objeto.valorConcedido"
                    (valueChanges)="objeto.valorConcedido = $event;"
                    [inputId]="'valorConcedido'"
                    [mask]="'separator.2'"
                    [showErrorMessage]="true"
                    [allowNegativeNumbers]="false"
                    [required]="true"
                    [min]="0.1"
                    [max]="999999999" 
                    [autoReplaceValue]="false"
                    [leadZero]="true"></app-input-number>
            </div> <!--MAX 999.999.999-->
        </div>
        <div class="d-flex align-items-start flex-wrap p-0 mt-1">
            <div *ngIf="erro || form.invalid" class="m-0 me-3">
                <p class="text-danger" *ngIf="erro">{{erro}}</p>
            </div>
            <button class="btn btn-primary me-0 ms-auto" [disabled]="form.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                <span>Salvar</span>
            </button>
        </div>
    </form>
</ng-template>
