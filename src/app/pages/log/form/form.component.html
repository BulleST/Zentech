<ng-template #icon class="align-items-center">
  <span class="title-icon ">
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"
         fill="currentColor"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
      <path
            d="M243.4 2.6l-224 96c-14 6-21.8 21-18.7 35.8S16.8 160 32 160v8c0 13.3 10.7 24 24 24H456c13.3 0 24-10.7 24-24v-8c15.2 0 28.3-10.7 31.3-25.6s-4.8-29.9-18.7-35.8l-224-96c-8-3.4-17.2-3.4-25.2 0zM128 224H64V420.3c-.6 .3-1.2 .7-1.8 1.1l-48 32c-11.7 7.8-17 22.4-12.9 35.9S17.9 512 32 512H480c14.1 0 26.5-9.2 30.6-22.7s-1.1-28.1-12.9-35.9l-48-32c-.6-.4-1.2-.7-1.8-1.1V224H384V416H344V224H280V416H232V224H168V416H128V224zM256 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
    </svg>

  </span>
</ng-template>
<ng-template #template>
  <h6 class="mb-2">{{obj.entidade}}</h6>
  <form class="needs-validation">
    <div class="px-2">
      <div class="row">
        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12" title="Data:">
          <label for="data">Data:</label>

          <app-input-date [valueInput]="obj.data"
                          (valueChanges)="obj.data = $event;"
                          [inputId]="'data'"
                          [showErrorMessage]="true"
                          [readonly]="true"
                          [required]="true"
                          type="datetime-local"></app-input-date>

        </div>

        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12" title="Ação:">
          <label for="acao">Ação:</label>
          <input type="text"
                 class="form-control"
                 name="acao"
                 id="acao"
                 #acao="ngModel"
                 [(ngModel)]="obj.acao"
                 readonly
                 pattern="\S(.*\S)?">
          <div *ngIf="acao.errors && acao.touched">
            <p class="text-danger" *ngIf="acao.errors['mask']">Valor inválido</p>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12" title="Entidade:">
          <label for="entidade">Entidade:</label>
          <input type="text"
                 class="form-control"
                 name="entidade"
                 id="entidade"
                 #entidade="ngModel"
                 [(ngModel)]="obj.entidade"
                 readonly
                 pattern="\S(.*\S)?">

        </div>



      </div>
      <div class="row">
        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12" title="Nome:">
          <label for="usuarioNome">Nome:</label>
          <input type="text"
                 class="form-control"
                 name="usuarioNome"
                 id="usuarioNome"
                 #usuarioNome="ngModel"
                 [(ngModel)]="obj.usuarioNome"
                 readonly
                 pattern="\S(.*\S)?">

        </div>
        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12" title="Nome:">
          <label for="usuarioEmail">E-mail:</label>
          <input type="text"
                 class="form-control"
                 name="usuarioEmail"
                 id="usuarioEmail"
                 #usuarioEmail="ngModel"
                 [(ngModel)]="obj.usuarioEmail"
                 readonly
                 pattern="\S(.*\S)?">

        </div>

      </div>
      <div class="row">
        <ng-container *ngFor="let input of obj.inputs; let i = index">
          <div class="form-group"
               [ngClass]="{'col-md-5': input.key === 'Logradouro' , 'col-md-1': input.key === 'Id', 'col-md-3': input.key !== 'Logradouro' && input.key !== 'Id'}">
            <label [for]="input.key">
              {{ input.key === 'NomeBanco' ? 'Banco' : input.key === 'NomePais' ? 'Cidade' : input.key }}
            </label>



            <input
                   [id]="input.key"
                   class="form-control"
                   type="text"
                   [value]="input.value"
                   readonly>
          </div>
          <div class="clearfix" *ngIf="(i + 1) % 3 === 0"></div>
        </ng-container>
      </div>



    </div>
  </form>
</ng-template>
