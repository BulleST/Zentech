<ng-template #template>
    <form #form="ngForm" (ngSubmit)="send(form)" class="needs-validation">
        <div class="px-2">
            <div class="row">
                <!-- Nome -->
                <div class="form-group col-xl-5 col-lg-5 col-md-4 col-sm-6 col-12">
                    <label for="nome">Nome: <span class="text-danger">*</span></label>
                    <input type="text"
                           class="form-control"
                           name="nome"
                           id="nome"
                           #nome="ngModel"
                           [(ngModel)]="objeto.nome"
                           pattern="\S(.*\S)?"
                           (change)="objeto.nome = nome.value.trim();"
                           required>
                    <div *ngIf="nome.touched && nome.errors">
                        <p class="text-danger" *ngIf="nome.errors['required']">Este campo é obrigatório.</p>
                    </div>
                </div>
                
                <div class="form-group col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12"><!-- Código de Registro -->
                    <label for="codigoRegistro">Código de Registro:</label>
                    <input type="text"
                           class="form-control"
                           name="codigoRegistro"
                           id="codigoRegistro"
                           #codigoRegistro="ngModel"
                           [(ngModel)]="objeto.codigoRegistro">
                           <!-- 
                           required
                           (ngModelChange)="validaCNPJ(cnpj)"
                           mask="00.000.000/0000-00"
                           placeholder="00.000.000/0000-00" -->
                    <div *ngIf="codigoRegistro.touched && codigoRegistro.errors">
                        <p class="text-danger" *ngIf="codigoRegistro.errors['required']">Este campo é obrigatório.</p>
                        <!-- <p class="text-danger" *ngIf="cnpj.errors['mask'] || cnpj.errors['invalid']">CNPJ inválido.</p> -->
                    </div>
                </div>
                <!-- País -->
                <div class="form-group col-xl-4 col-lg-3 col-md-4 col-sm-6 col-12">
                    <label for="pais_Id">País: <span class="text-danger">*</span></label>
                    <p-dropdown [styleClass]="'form-control ' + (loadingPaises ? 'form-control-loading' : '')"
                                [options]="paises"
                                #pais_Id="ngModel"
                                [(ngModel)]="objeto.pais_Id"
                                optionLabel="nome"
                                optionValue="id"
                                [placeholder]="'Selecione'"
                                [disabled]="loadingPaises"
                                name="pais_Id"
                                id="pais_Id"
                                [required]="true"
                                [filter]="true"
                                filterBy="nome"
                                [showClear]="true"
                                (onChange)="paisChange(); limpaEndereco();">
                    </p-dropdown>
                    <div *ngIf="pais_Id.touched && pais_Id.errors">
                        <p class="text-danger" *ngIf="pais_Id.errors['required']">Este campo é obrigatório.</p>
                    </div>
                </div>
            </div>
            
            <!-- Endereço -->
            <div class="row">
                <div class="form-group col-xl-6 col-lg-6 col-md-5 col-sm-12 col-12 ">
                    <label for="logradouro">Endereço: </label>
                    <input type="text"
                           class="form-control"
                           name="logradouro"

                           [(ngModel)]="objeto.logradouro"
                           pattern="\S(.*\S)?"
                           (change)="objeto.logradouro = logradouro.value.trim();">
                </div>
                <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12 ">
                    <label for="cidade">Cidade: </label>
                    <input type="text"
                           class="form-control"
                           name="cidade"
                           id="cidade"
                           #cidade="ngModel"
                           [(ngModel)]="objeto.cidade"
                           pattern="\S(.*\S)?"
                           (change)="objeto.cidade = cidade.value.trim();">
                </div>
                <div class="form-group col-xl-2 col-lg-2 col-md-3 col-sm-6 col-12 ">
                    <label for="estado">UF: </label>
                    <input type="text"

                           name="estado"
                           id="estado"
                           #estado="ngModel"
                           [(ngModel)]="objeto.estado"
                           pattern="\S(.*\S)?"
                           (change)="objeto.estado = estado.value.trim();">
                </div>
            </div>

            <div class="row">
                <div class="d-flex align-items-center mt-1">
                    <div *ngIf="erro || form.invalid" class="m-0">
                        <p class="text-danger" *ngIf="erro">{{erro}}</p>
                        <p *ngIf="form.invalid && !erro" class="text-danger">Preencha todos os campos obrigatórios (*) corretamente para salvar.</p>
                    </div>
                    <button class="btn btn-primary me-0 ms-auto" [disabled]="form.invalid || loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
