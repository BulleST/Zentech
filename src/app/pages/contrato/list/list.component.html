<section class="page">
    <div class="page__header">
        <span class="title-icon align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001" />
            </svg>
        </span>
        <div class="me-auto">
            <h3 class="page__header-title">Contratos</h3>
        </div>
        <div class="ms-auto">
            <button class="btn btn-dark" (click)="getList()" [disabled]="loading"><span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>Atualizar</button>
        </div>
    </div>
    <div class="page__body">
        <ng-template #topActions>
            <!-- <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12 mb-2 me-md-2 mx-md-1 px-0 ng-star-inserted">
                <a class="btn btn-primary d-flex align-items-center align-baseline justify-content-center me-md-0 me-sm-1" [routerLink]="['cadastrar']">
                    <span style="margin-top: -1px; margin-bottom: 1px;"> Cadastrar Contrato</span>
                </a>
            </div> -->
        </ng-template>
        <app-list-shared
                         [list]="list"
                         [topActions]="topActions"
                         [filterLink]="false"
                         [filterTable]="true"
                         [paginator]="true"
                         [sortTable]="true"
                         [menuTable]="true"
                         [columns]="columns"
                         [tableLinks]="tableLinks"
                         [selectable]="true"></app-list-shared>
    </div>
</section>
<router-outlet></router-outlet>
