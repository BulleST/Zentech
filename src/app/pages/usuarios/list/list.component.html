<section class="page">
    <div class="page__header">
        <span class="title-icon align-items-center">
          <fa-icon [icon]="faUsers"></fa-icon>
        </span>
        <div class="me-auto">
            <h3 class="page__header-title">Usuários</h3>
        </div>
    </div>
    <div class="page__body">
        <ng-template #topActions>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12 mb-2 me-md-2 mx-md-1 px-0 ng-star-inserted">
                <a class="btn btn-primary d-flex align-items-center align-baseline justify-content-center me-md-0 me-sm-1" [routerLink]="['cadastrar']">
                    <span style="margin-top: -1px; margin-bottom: 1px;"> Cadastrar Usuário</span>
                </a>
            </div>
        </ng-template>
        <app-list-shared
            [list]="list"
            [topActions]="topActions"
            [filterLink]="false"
            [filterTable]="true"
            [paginator]="true"
            [sortTable]="true"
            [menuTable]="true"
            [columns]="columns"
            [tableLinks]="tableLinks"
            [selectable]="true"
        ></app-list-shared>
    </div>
</section>
<router-outlet></router-outlet>
